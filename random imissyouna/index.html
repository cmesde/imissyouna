<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Imissyou.exe</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        /* Center the buttons */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: blanchedalmond;
        }

        button {
            margin: 10px;
        }

        #message {
            text-align: center;
            font-size: 25px;
            font-family: cursive;

        }

         /* Hide the audio initially */
         #audioPlayer {
            display: none;
            opacity: 0;/* Set opacity to 100% */
        }

        /* Style for the marquee */
        #marqueeText {
            white-space: nowrap;
            /*overflow: hidden;*/
            overflow: auto;
            animation: marqueeAnimation 30s linear infinite; /* Adjust animation duration as needed */
            display: none; /* Initially hide the marquee */
        }

        @keyframes marqueeAnimation {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        /* Style for the marquee GIF */
        #marqueeGif {
            animation: marqueeGifAnimation 10s linear infinite; /* Adjust animation duration as needed */
            display: none; /* Initially hide the marquee GIF */
            width: 100%;
        }

        @keyframes marqueeGifAnimation {
            from {
                transform: translateX(-200%);
            }

            to {
                transform: translateX(200%);
            }
        }

        /* Responsive styling */
        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens here */
            #marqueeText {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden message div -->
    <div id="message" style="display: block;">
        <p id="messageContent">Click mo yung next</p>

<!-- Button to open a message and play music -->
<!--<button type="button" class="center-btn btn-outline-primary" onclick="handleButtonClick()">Next</button>-->
<button type="button" class="btn btn-outline-primary" onclick="handleButtonClick()">Next</button>

    <!-- Audio element for autoplaying music -->
    <audio id="audioPlayer" controls>
        <source src="lover.m4a" type="audio/mp4">
        Your browser does not support the audio tag.
    </audio>
    <br><br><br><br><br>
    <!-- Marquee for the text -->
    <div id="marqueeText"></div>

    <!-- Marquee for the GIF -->
    <div id="marqueeGifContainer">
        
        <img id="marqueeGif" src="plane.gif" alt="Marquee Gif">
    </div>
</div>

<script>
    var messageContentArray = ['next mo ulit', 'Ito para sayoo'];
    var clickCount = 0;

    // Function to handle button clicks
    function handleButtonClick() {
        var messageDiv = document.getElementById('message');
        var audioPlayer = document.getElementById('audioPlayer');
        var messageContent = document.getElementById('messageContent');
        var marqueeText = document.getElementById('marqueeText');
        var marqueeGif = document.getElementById('marqueeGif');

        // Cycle through the messageContentArray
        messageContent.textContent = messageContentArray[clickCount % messageContentArray.length];

        clickCount++;

        // Show the message, the audio, and the marquee on the second click
        if (clickCount === 2) {
            document.querySelector('.btn').style.display = 'none';
            messageDiv.style.display = 'block';
            audioPlayer.style.display = 'block';
            marqueeText.style.display = 'block';
            marqueeGif.style.display = 'block';
            startMarquee();
            startMarqueeGif();
            audioPlayer.play(); // Autoplay the music
        }
    }

    // Function to start the marquee animation
    function startMarquee() {
        var marqueeText = document.getElementById('marqueeText');
        marqueeText.style.animationPlayState = 'running';
    }

    // Function to start the marquee GIF animation
    function startMarqueeGif() {
        var marqueeGif = document.getElementById('marqueeGif');
        marqueeGif.style.animationPlayState = 'running';
    }
</script>

</body>
</html>
